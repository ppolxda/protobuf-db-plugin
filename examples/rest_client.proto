syntax = "proto3";

import "pydbgen/restful/restful.proto";

option java_package = "com.example.tutorial";
option (java_package_dto) = "com.example.tutorial.dto";
option (java_package_enums) = "com.example.tutorial.enums";
option (java_package_mapper) = "com.example.tutorial.mapper";
// option java_outer_classname = "AddressBookProtos";

option (workspace_name) = "test_workspace";
option (project_name) = "test_ptoject";
option (env_name) = "test_env";
option (domain_key) = "test_domain";
option (domain) = "http://localhost:50000";
option (api_name) = "RestFulApis";

//  ----------------------------------------------
//              Common Define
//  ----------------------------------------------

message NullReq {}
message NullRsp { ErrorInfo error = 1; }
message NullQuery {}
message NullHeader {}

// Error Info
message ErrorInfo {
  int32 error = 1 [ (minval) = 0 ];       // error code
  string error_text = 2 [ (minlen) = 1 ]; // error text
}

// DefaultQuery
message DefaultQuery {
  string where = 1 [ (maxlen) = 1024, (minlen) = 0 ]; // sql where
  string sort = 2 [ (maxlen) = 1024, (minlen) = 0 ];  // sql sort
  string csv = 3 [ (maxlen) = 1024, (minlen) = 0 ];   // csv config
  string show = 4 [ (maxlen) = 1024, (minlen) = 0 ];  // show config
}

message DefaultHeader { string token = 1; }

//  ----------------------------------------------
//              create user
//  ----------------------------------------------

// EnumSexType
enum EnumSexType {
  NONE = 0;   // unknow
  MALE = 1;   // male
  FEMALE = 2; // female
}

message Contact {
  string phone = 1 [
    (maxlen) = 50,
    (minlen) = 1,
    (regex) = "^\\+([0-9]{1,}) ([0-9]{6,})$"
  ]; // phone
  string email = 2 [
    (maxlen) = 200,
    (minlen) = 1,
    (regex) = "^((?!\\.)[\\w\\-_.]*[^.])(@\\w+)(\\.\\w+(\\.\\w+)?[^.\\W])$"
  ]; // email
}

message CreateUserReq {

  // user IdCard
  message IdCard {
    enum EnumCardType { IDCard = 0; }
    string cardno = 1 [ (maxlen) = 50, (minlen) = 1 ]; // cardno
    EnumCardType cardtype = 2;                         // cardtype
  }

  string username = 1 [ (maxlen) = 50, (minlen) = 1 ];
  int32 age = 2 [ (maxval) = 200, (minval) = 1 ];
  EnumSexType sex = 3;
  Contact contact = 4;
  IdCard card = 5;
  date birthday = 6;
}

message CreateUserQuery {
  bool is_debug = 1;
  int32 rnd = 2;
}

message CreateUserHttp {
  option (rmsg) = MAPI;
  option (ruri) = "/user/create";
  option (rpath) = "/oauth/user/create_user";
  option (rmethod) = MPOST;
  option (rbody) = BJSON;

  CreateUserReq req_body = 1;
  NullRsp rsp_body = 2;
  CreateUserQuery querys = 3;
  DefaultHeader headers = 4;
}

//  ----------------------------------------------
//              query user
//  ----------------------------------------------

message Users {
  int32 userid = 100 [ (minval) = 1 ];
  datetime create_time = 101 [ (minval) = 1 ];
  string username = 1 [ (maxlen) = 50, (minlen) = 1 ];
  int32 age = 2 [ (maxval) = 200, (minval) = 1 ];
  EnumSexType sex = 3;
  Contact contact = 4;
  CreateUserReq.IdCard card = 5;
  date birthday = 6;
}

message GetUsersRsp {
  ErrorInfo error = 1;
  repeated Users datas = 2;
}

message GetUserHttp {
  option (rmsg) = MAPI;
  option (ruri) = "/user/users";
  option (rpath) = "/oauth/user/get_users";
  option (rmethod) = MGET;
  option (rbody) = BJSON;

  NullReq req_body = 1;
  GetUsersRsp rsp_body = 2;
  DefaultQuery querys = 3;
  NullHeader headers = 4;
}
